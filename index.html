<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feliz día de San Valentin</title>
</head>
<body>
    <header>
        <h1 class="text-center titulo m-3" alt='Título centralizado con márgenes'>Feliz día del Amor y la Amistad! Con cariño, Maximiliano Mery</h1>
    </header>
        <div class="container" id="points-container"> 
        </div> 
</body>

<script>
    const container = document.getElementById("points-container");
    const numPoints = 10;
    
    
    function createPoint() {
        const point = document.createElement("div");
        point.classList.add("point");
        container.appendChild(point);
    
       // Set initial position at the center
        point.style.left = "50%";
        point.style.top = "50%";
    
    
       // Set animation properties
        const animation = point.animate(
            [
                { transform: "translate(-50%, -50%) rotate(-50deg)" },
                { transform: "translate(20%, -40%)"}
            ],
            {
               duration: 2000 + Math.random() * 2000,
                easing: "linear",
                iterations: Infinity,
                direction: "alternate",
            }
        );
    
        return { point, animation };
    }
    
    function startAnimation() {
        for (let i = 0; i < numPoints; i++) {
    
            createPoint();
        }
    }
    
    startAnimation();
    
    
    </script>

</html>
